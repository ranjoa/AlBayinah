
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>البيّنة - الهوية الرقمية للإعجاز القرآني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --emerald-primary: #10B981;
        --emerald-dark: #064E3B;
        --emerald-light: #ECFDF5;
        --emerald-deep: #022C22;
      }
      body {
        font-family: 'Noto Sans Arabic', sans-serif;
        background-color: #ffffff;
        color: var(--emerald-deep);
        overflow-x: hidden;
        font-size: 16px; /* Professional base font size */
        line-height: 1.6;
      }
      .quran-font { font-family: 'Amiri', serif; }

      .geo-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #f0fdf4 0%, #ffffff 100%);
        overflow: hidden;
      }
      .shape {
        position: absolute;
        opacity: 0.1;
        fill: var(--emerald-primary);
        animation: float 30s infinite linear;
      }
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg) scale(1); }
        50% { transform: translateY(-400px) rotate(180deg) scale(1.1); }
        100% { transform: translateY(-800px) rotate(360deg) scale(1); }
      }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: var(--emerald-primary); border-radius: 20px; border: 3px solid #f8fafc; }
      
      .page-transition {
        animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.15); border-radius: 10px; }

      .animate-spin-slow {
        animation: spin 60s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "d3": "https://esm.sh/d3@^7.9.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="geo-bg">
      <svg class="shape" style="top: 80%; left: 10%; width: 120px;" viewBox="0 0 100 100"><path d="M50 0 L93.3 25 L93.3 75 L50 100 L6.7 75 L6.7 25 Z" /></svg>
      <svg class="shape" style="top: 20%; left: 80%; width: 160px; animation-duration: 40s;" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" /></svg>
      <svg class="shape" style="top: 50%; left: 40%; width: 80px; animation-duration: 25s;" viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" transform="rotate(45 50 50)" /></svg>
      <svg class="shape" style="top: 90%; left: 70%; width: 140px; animation-duration: 45s;" viewBox="0 0 100 100"><path d="M50 5 L95 95 L5 95 Z" /></svg>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
